version: "3.8"
services:
    backend:
        image: gallery-backend:0.0.1-SNAPSHOT
        links:
            - postgres
        depends_on:
            - postgres
        volumes:
            - ./application.properties:/workspace/application.properties:ro
            - ./keystore.jks:/workspace/keystore.jks:ro

    frontend:
        image: gallery-frontend
        restart: always
        ports:
            - "8081:80"
        links:
            - backend
        depends_on:
            - backend

    postgres:
        image: postgres
        restart: always
        expose:
            - "5432"
        environment:
            POSTGRES_PASSWORD: password
    pgadmin:
        image: dpage/pgadmin4
        restart: always
        ports:
            - "5050:5050"
        links:
            - postgres
        environment:
            - PGADMIN_DEFAULT_EMAIL=postgres@example.com
            - PGADMIN_DEFAULT_PASSWORD=password
            - PGADMIN_LISTEN_PORT=5050
        volumes:
            - ./servers.json:/pgadmin4/servers.json
            - ./pgpass.conf:/pgadmin4/pgpass.conf
    prometheus:
        image: prom/prometheus
        restart: always
        ports:
            - "9090:9090"
        links:
            - backend
        command:
            - --config.file=/etc/prometheus/prometheus.yml
        volumes:
            - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
        depends_on:
            - backend
    # TODO: Grafana configuration
    grafana:
        image: grafana/grafana
        restart: always
        ports:
            - "3000:3000"
        links:
            - prometheus
        depends_on:
            - prometheus
